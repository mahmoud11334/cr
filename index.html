<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        
        #languageModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #languageModal.hidden {
            display: none;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #ffffff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .modal-content h2 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .language-buttons {
            display: flex;
            gap: 20px;
        }

        .lang-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .lang-btn:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        header {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
        }

        .language-toggle {
            padding: 12px 25px;
            background: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .language-toggle:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .main-title {
            text-align: center;
            margin-top: 80px;
            margin-bottom: 80px;
        }

        .main-title h1 {
            font-size: 80px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 8px;
        }

        .social-section {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 100px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 40px;
            background: #000000;
            border: 3px solid #ffffff;
            border-radius: 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .social-btn:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            transform: translateY(-5px);
        }

        .social-icon {
            width: 40px;
            height: 40px;
        }

        .game-section {
            max-width: 900px;
            margin: 0 auto;
            padding: 50px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1f1f1f 100%);
            border: 3px solid #ffffff;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            margin-bottom: 50px;
        }

        .game-section h2 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
        }

        .game-description {
            font-size: 20px;
            margin-bottom: 40px;
            color: #cccccc;
            line-height: 1.6;
        }

        .game-btn {
            display: inline-block;
            padding: 20px 60px;
            background: #000000;
            color: #ffffff;
            border: 3px solid #ffffff;
            border-radius: 15px;
            font-size: 26px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .game-btn:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }

            .main-title h1 {
                font-size: 50px;
            }

            .social-section {
                flex-direction: column;
                align-items: center;
            }

            .game-section {
                padding: 30px 20px;
            }

            .game-section h2 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Language Selection Modal -->
    <div id="languageModal">
        <div class="modal-content">
            <h2 id="modalTitle">اختر اللغة / Choose Language</h2>
            <div class="language-buttons">
                <button class="lang-btn" onclick="setLanguage('ar')">العربية</button>
                <button class="lang-btn" onclick="setLanguage('en')">English</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="logo">CR</div>
        <button class="language-toggle" id="langToggle" onclick="toggleLanguage()">EN</button>
    </header>

    <!-- Main Title -->
    <div class="main-title">
        <h1>CR Studio</h1>
    </div>

    <!-- Social Buttons -->

            </svg>
            <span id="instagramText">انستجرام</span>
        </a>
    </div>

    <!-- Game Section -->
    <div class="game-section">
        <h2>The Ball</h2>
        <p class="game-description" id="gameDescription">
           جربها من هنا الان و تحدي اصدقائك و كن انت الافضل
        </p>
        <a href="https://mahmoud11334.github.io/TheBall.lastV/" class="game-btn" id="gameBtn" target="_blank">ادخل إلى اللعبة</a>
    </div>

    <!-- Dou Game Section -->
    <div class="game-section">
        <h2>Dou</h2>
        <p class="game-description" id="douGameDescription">
               جربها من هنا الان و العب و  تحدي اصدقائك بشكل اكبر و كن انت الافضل           
        </p>
        <a href="https://mahmoud11334.github.io/duo/" class="game-btn" id="douGameBtn" target="_blank">ادخل إلى اللعبة</a>
    </div>

    <script>
        let currentLang = 'ar';

        const translations = {
            ar: {
                discord: 'ديسكورد',
                instagram: 'انستجرام',
                gameDescription: 'جربها من هنا الان و تحدي اصدقائك و كن انت الافضل',
                gameBtn: 'ادخل إلى اللعبة',
                douGameDescription: 'جربها من هنا الان و العب و  تحدي اصدقائك بشكل اكبر و كن انت الافضل',
                douGameBtn: 'ادخل إلى اللعبة'
            },
            en: {
                discord: 'Discord',
                instagram: 'Instagram',
                gameDescription: 'Try it here now and challenge your friends and be the best',
                gameBtn: 'Enter The Game',
                douGameDescription: 'Try it here now and play and challenge your friends more and be the best',
                douGameBtn: 'Enter The Game'
            }
        };

        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById('languageModal').classList.add('hidden');
            
            // Update text content
            document.getElementById('discordText').textContent = translations[lang].discord;
            document.getElementById('instagramText').textContent = translations[lang].instagram;
            document.getElementById('gameDescription').textContent = translations[lang].gameDescription;
            document.getElementById('gameBtn').textContent = translations[lang].gameBtn;
            document.getElementById('douGameDescription').textContent = translations[lang].douGameDescription;
            document.getElementById('douGameBtn').textContent = translations[lang].douGameBtn;
            
            // Update language toggle button
            document.getElementById('langToggle').textContent = lang === 'ar' ? 'EN' : 'ع';
            
            // Update direction
            if (lang === 'ar') {
                document.documentElement.setAttribute('dir', 'rtl');
                document.documentElement.setAttribute('lang', 'ar');
            } else {
                document.documentElement.setAttribute('dir', 'ltr');
                document.documentElement.setAttribute('lang', 'en');
            }
        }

        function toggleLanguage() {
            const newLang = currentLang === 'ar' ? 'en' : 'ar';
            setLanguage(newLang);
        }

        // Check for saved language preference
        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang) {
                setLanguage(savedLang);
            }
        });
    </script>
</body>
</html>
